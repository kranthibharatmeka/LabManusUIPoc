<div class="container" style="margin-top: 5%">    
    <table class="table table-striped table-bordered">    
        <thead>    
            <tr>    
                <th>Field Name</th>    
                <th>Field Type</th>    
                <th>Field Archive</th>
                <th>Remove</th> 
                <th>Add</th>   
            </tr>    
        </thead>    
        <tbody> 
             <tr *ngFor="let dynamic of dynamicArray; let i = index;">    
                <td>    
                  <input [(ngModel)]="dynamicArray[i].fieldName" class="form-control" type="text"/>    
                </td>    
                <td>    
                  <input [(ngModel)]="dynamicArray[i].fieldType" class="form-control" type="text"/>    
                </td>    
                <td>    
                  <input [(ngModel)]="dynamicArray[i].fieldArchive" class="form-control" type="checkbox"/>    
                </td>
                <td (click)="deleteRow(i)">    
                	<i class="fa fa-trash fa-2x"></i>    
             	 </td> 
             	<td (click)="addRow(i)">    
                  <i class="fa fa-plus fa-2x"></i>    
                </td>    
            </tr>
        </tbody>    
    </table>    
  </div>
